<head>

    <title>Movie Project</title>

<body>
    <main>
        <h1>What Movie do you want to search for?</h1>
        <form autocomplete="off" id=form_id>

        </form>
      </main>
      <section id="movieInfo">

            <img id="coverImage" src="" alt="">
        </div>
        <p id="description"></p>
        <iframe id="movieTrailer" width="420" height="315"
        src="">
        </iframe>
       
    </section>











    <script src="main.js"></script>
